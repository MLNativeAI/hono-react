name: Main Branch Build & Deploy

permissions:
  packages: write
  id-token: write
  contents: write
on:
  push:
    branches:
      - master

jobs:
  lint-typecheck:
    uses: ./.github/workflows/lint-typecheck.yml

  release:
    name: Semantic Release
    needs: lint-typecheck
    runs-on: ubuntu-latest
    outputs:
      new_release_version: ${{ steps.release.outputs.new_release_version }}
      new_release_published: ${{ steps.release.outputs.new_release_published }} 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: bun install

      - name: Semantic release
        id: release
        uses: cycjimmy/semantic-release-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-dashboard:
    uses: ./.github/workflows/build-docker.yml
    with:
      dockerfile: apps/dashboard/Dockerfile
      registry: docker.io
      image_name: mlnative/hono-react-dashboard
      image_tag: ${{ needs.release.outputs.new_release_version }}
    secrets: inherit

  build-api:
    uses: ./.github/workflows/build-docker.yml
    with:
      dockerfile: apps/api/Dockerfile
      registry: docker.io
      image_name: mlnative/hono-react-api
      image_tag: ${{ needs.release.outputs.new_release_version }}
    secrets: inherit

  security-scan-dashboard:
    needs: [release, build-dashboard]
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: docker.io/mlnative/hono-react-dashboard:${{ needs.release.outputs.new_release_version }}
          format: 'sarif'
          output: 'trivy-results-dashboard.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-dashboard.sarif'

  security-scan-api:
    needs: [release, build-api]
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: docker.io/mlnative/hono-react-api:${{ needs.release.outputs.new_release_version }}
          format: 'sarif'
          output: 'trivy-results-api.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-api.sarif'
