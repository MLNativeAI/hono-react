name: Main Branch Build & Deploy

permissions:
  packages: write
  id-token: write
  contents: write
on:
  push:
    branches:
      - master

jobs:
  lint-typecheck:
    uses: ./.github/workflows/lint-typecheck.yml

  release:
    name: Semantic Release
    needs: lint-typecheck
    runs-on: ubuntu-latest
    outputs:
      new_release_version: ${{ steps.release.outputs.new_release_version }}
      new_release_published: ${{ steps.release.outputs.new_release_published }} 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: bun install

      - name: Semantic release
        id: release
        uses: cycjimmy/semantic-release-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-api:
    needs: release
    uses: ./.github/workflows/build-docker.yml
    with:
      dockerfile: apps/api/Dockerfile
      registry: docker.io
      image_name: mlnative/hono-react-api
      image_tag: ${{ needs.release.outputs.new_release_version }}
    secrets: inherit

  build-dashboard:
    needs: release
    uses: ./.github/workflows/build-docker.yml
    with:
      dockerfile: apps/dashboard/Dockerfile
      registry: docker.io
      image_name: mlnative/hono-react-dashboard
      image_tag: ${{ needs.release.outputs.new_release_version }}
    secrets: inherit

  deploy-api:
    needs: [release, build-api]
    uses: ./.github/workflows/deploy.yml
    with:
      application_id: Vzh1hKRPwt-KyHNMXwABU
      image_name: mlnative/hono-react-api
      image_tag: ${{ needs.release.outputs.new_release_version }}
    secrets:
      DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}

  deploy-dashboard:
    needs: [release, build-dashboard]
    uses: ./.github/workflows/deploy.yml
    with:
      application_id: EJZMIW1n9eTDO1SOGBUhB
      image_name: mlnative/hono-react-dashboard
      image_tag: ${{ needs.release.outputs.new_release_version }}
    secrets:
      DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}

  notify-slack:
    needs: [release, deploy-api, deploy-dashboard]
    uses: ./.github/workflows/notify-slack.yml
    with:
      version: ${{ needs.release.outputs.new_release_version }}
      repository: ${{ github.repository }}
      actor: ${{ github.actor }}
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
